<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/userOffice.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>User Office</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Мій логотип">
            </a>
        </div>
    </header>
    <div class="container">

        <div class="container1">
            <h1 class="textMyOffice">Мій кабінет</h1>
            <button type="button" class="changeTheData" onclick="changeTheData(this)"><i class="fa-solid fa-pen"></i></button>
            <button type="button" class="exitTheData" onclick="exitTheData()">Вийти</button>
            <hr>
            <div class="contName">
                <div class="marginu">
                    <p><b>Username</b></p>
                    <p id="username">{Username}</p>
                </div><hr>
                <div class="marginu">
                    <p><b>Name</b></p>
                    <p id="firstName">{firstName}</p>
                </div><hr>
                <div class="marginu">
                    <p><b>Surname</b></p>
                    <p id="secondName">{secondName}</p>
                </div>
            </div><hr>
            <div class="contName">
                <div class="marginu1">
                    <p><b>Phone number</b></p>
                    <p id="phoneNumber">{phoneNumber}</p> <!-- (покишо пропускаєм) -->
                </div><hr>
                <div class="marginu1">
                    <p><b>Email</b></p>
                    <p id="email">{email}</p>
                </div>
            </div>
            <hr>
        </div>

        <div class="container1">
            <p><b>Заброньовані номери:</b></p>
            <div id="bookingSelection"></div>
        </div>

        <div class="container1 myHotel" id="cont">
            <h1>Список моїх готелів</h1>
            <div id="hotelSection"></div>
            <hr>
            <a href="registerHotel.html" class="nameHotel">
                <p class="btnCreateHotel">Створити готель</p>
            </a>
        </div>

    </div>
    
    <footer id="contact">
        <h2>Наші контакти</h2>
        <p>Email: bookhotel@example.com</p>
        <p>Phone: +1234567890</p>
    </footer>

    <script src="scripts/userOffice.js"></script>

</body>
</html>
