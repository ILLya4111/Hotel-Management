<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/register.css">
    <title>Login</title>
</head>
<body>
<header>
    <div class="header-container">
        <a href="index.html">
            <img class="logo" src="images/logo.jpg" alt="Мій логотип">
        </a>
    </div>
</header>
<form id="loginForm">
    <div class="container">

        <div class="container1">
            <h1>Вхід</h1>
            <p>Будь ласка, заповніть цю форму, щоб увійти в обліковий запис.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

            <hr>

            <button type="submit" class="registerbtn">Увійти.</button>
        </div>

        <div class="signin">
            <a href="register.html">Зареєструватись</a>
            <p>Забули пароль? <a href="#">Відновити</a>.</p>
        </div>

    </div>
</form>

<script src="/scripts/login.js"></script>
</body>
</html>
