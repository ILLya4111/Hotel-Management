<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація кімнат</title>
  <link rel="stylesheet" href="styles/registerRoom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
  <div class="header-container">
    <a href="index.html">
      <img class="logo" src="images/logo.jpg" alt="Мій логотип">
    </a>

  </div>

</header>

<div class="container">
  <div class="container1">

    <h1>Бронювання кімнати</h1>
    <div class="infoContainer">
      <img src="" alt="Фото кімнати" class="imgRoom">

      <div class="infoText">
        <div>
          <h2><b>Номер кімнати:</b></h2>
          <p id="roomNumber">ЧИСЛО</p>
        </div>
        <div>
          <h2><b>Кількість осіб:</b></h2>
          <p id="capacity">ЧИСЛО</p>
        </div>
        <div>
          <h2><b>Ціна за день:</b></h2>
          <p id="price">ЧИСЛО</p>
        </div>
      </div>
    </div>

    <h2 id="centrText">Виберіть дату бронювання</h2>
    <div id="calendar-container">
      <div id="calendar-header">
        <button id="prev-month" class="btnCalendars"><i class="fa-solid fa-angle-left"></i></button>
        <span id="month-year-1" class="btnCalendars"></span>
        <span id="month-year-2" class="btnCalendars"></span>
        <button id="next-month" class="btnCalendars"><i class="fa-solid fa-angle-right"></i></button>
      </div>
      <div id="calendars">
        <div id="calendar-1" class="calendar"></div>
        <div id="calendar-2" class="calendar"></div>
      </div>
      <div id="booking-info"></div>
      <div class="btnBooking">
        <input type="submit" value="Забронювати номер" id="book-button">
      </div>

    </div>

  </div>
</div>


<script src="scripts/registerRoom.js"></script>

</body>
</html>
