<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Office</title>
    <link rel="stylesheet" href="styles/hotel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <div class="header-container">
        <a href="index.html">
            <img class="logo" src="images/logo.jpg" alt="Мій логотип">
        </a>

        <div class="header-buttons">
            <a href="userOffice.html" id="user-profile">Username</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="info">
        <img id="hotelImage" src="" alt="Фото готелю" class="imgHotel">
        <div class="regText">
            <button class="buttonsHotel" onclick="redirectToHotelPage()"><i class="fa-solid fa-pen"></i></button>
            <button class="buttonsHotel1" onclick="deleteHotelFromButton()"><i class="fa-solid fa-trash"></i></button>
            <h1>Назва готелю</h1><hr>
            <p><i class="fa-solid fa-location-dot"></i> Адреса готелю</p><hr>
            <p>опис готелю</p>
        </div>
    </div>

    <div class="container1">
        <p>Список людей які забронювали номер</p>
    </div>
    <div class="container1">
        <h2 class="n">Номери:</h2><hr>
        <form class="example">
            <input type="text" placeholder="Пошук номера" name="search">
            <button type="button" onclick="searchRooms()">Шукати</button>
        </form>
        <div id="roomsList"></div><hr>
    </div>


</div>

<footer id="contact">
    <h2>Наші контакти</h2>
    <p>Email: bookhotel@example.com</p>
    <p>Phone: +1234567890</p>
</footer>

<script src="scripts/hotelOffice.js"></script>

</body>
</html>
