<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування Готелю</title>
    <link rel="stylesheet" href="styles/registerHotel.css">
</head>
<body>
<header>
    <div class="header-container">
        <a href="index.html">
            <img class="logo" src="images/logo.jpg" alt="Мій логотип">
        </a>

    </div>

</header>

<div class="container">
    <div class="container1">
        <h1>Редагування Готелю</h1>
        <form id="hotel-form">
            <div class="image-container">
                <img id="hotel-preview" class="hotel-preview" src="" alt="Попередній перегляд зображення" onclick="triggerHotelFileInput(this)" />
                <input type="file" id="hotel_image" name="hotel_image" accept="image/*" onchange="previewImage(event, this)" style="display:none;">
                <div class="regText">
                    <label for="hotel_name">Назва Готелю:</label>
                    <input type="text" id="hotel_name" name="hotel_name" required>

                    <label for="hotel_address">Адреса Готелю:</label>
                    <input type="text" id="hotel_address" name="hotel_address" required>

                    <label for="hotel_description">Опис Готелю:</label>
                    <textarea id="hotel_description" name="hotel_description" rows="6" required></textarea>
                </div>
            </div>

            <div id="rooms"></div>

            <button type="button" class="add-room" onclick="addNewRoom()">Додати номер</button>
            <input type="submit" value="Зберегти зміни">
        </form>
    </div>
</div>



<script src="scripts/changeHotel.js"></script>

</body>
</html>
